<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>マイレコーダー</title>
    <mata charste="utf-8">

    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
        <link rel="stylesheet" href="/style.css" type="text/css"></mata>

    <script>
        function twoDigit(num) {
          let ret;
          if( num < 10 )
            ret = "0" + num;
          else
            ret = num;
          return ret;
        }
        function showClock() {
          let nowTime = new Date();
          let nowHour = twoDigit( nowTime.getHours() );
          let nowMin  = twoDigit( nowTime.getMinutes() );
          let nowSec  = twoDigit( nowTime.getSeconds() );
          let msg = "現在時刻：" + nowHour + ":" + nowMin + ":" + nowSec;
          document.getElementById("realtime").innerHTML = msg;
        }
        setInterval('showClock()',1000);

        function start(value) {
          alert(value + "に出勤しました");
        }
    </script>
</head>
<body>

<!-- モーダルウィンドウ内を開くボタンの指定 -->
<div style="text-align: right;"><button id="open"><font size="10">メニュー</font></button></div>

<script>
    let dialog = document.querySelector('dialog'); // dialog（モーダルダイアログ）の宣言
    let btn_open = document.getElementById('open'); // open（開く）ボタンの宣言
    let btn_close = document.getElementById('close'); // close（閉じる）ボタンの宣言
    btn_open.addEventListener('click', function() {
    // 開くボタンをクリックした場合の処理
    dialog.showModal();
    }, false);
    btn_close.addEventListener('click', function() {
    // 閉じるボタンをクリックした場合の処理
    dialog.close();
    }, false);
</script>
